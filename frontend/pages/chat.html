<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chat â€” Festive Connect Agent</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/chat.css" />
    <!-- Font Awesome (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="chat-orb chat-orb-one"></div>
    <div class="chat-orb chat-orb-two"></div>
    <header class="site-header chat-header">
      <div class="brand">
        <div class="logo-badge">
          <svg class="logo-svg" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="30" cy="30" r="28" fill="url(#logoGradient)" opacity="0.9"/>
            <path d="M20 30 L28 38 L40 22" stroke="#0b0715" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            <defs>
              <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ff8fd6;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#7c5dff;stop-opacity:1" />
              </linearGradient>
            </defs>
          </svg>
          <div class="spark"></div>
          <div class="logo-glow"></div>
        </div>
        <div>
          <p class="brand-title">Festive Connect Agent</p>
          <p class="brand-subtitle">Converse. Audit. Celebrate.</p>
        </div>
      </div>
      <nav>
        <ul>
          <li>
            <a href="../index.html"><i class="fa fa-home"></i> Back to Home</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="chat-page">
      <aside class="sessions-container">
        <h3 class="session-title">Sessions</h3>
        <div class="session-actions-row">
          <button class="create-session-button" id="new-session">
          <i class="fa fa-plus"></i> New Session
        </button>
          <button class="btn small" id="exportSessionsBtn" title="Export stored sessions as JSON">
            <i class="fa fa-file-export"></i>
          </button>
          <button class="btn small danger" id="clearSessionsBtn" title="Clear stored sessions from localStorage">
            <i class="fa fa-trash"></i>
          </button>
        </div>
        <ul id="sessions-list" class="sessions-list"></ul>
      </aside>
      <section class="chat-container" aria-label="Chat">
        <div id="messages" class="messages" role="log" aria-live="polite"></div>

        <!-- <div id="file-drop" class="file-drop">
          Drop files here or click to attach
        </div> -->

        <form id="chat-form" class="chat-form" autocomplete="off">
          <div id="file-preview" class="file-preview"></div>
          <div class="input-group">
            <label for="file-input" class="attach-btn">
              <i class="fa fa-paperclip"></i>
            </label>
            <input
              id="file-input"
              type="file"
              name="file"
              aria-label="Attach file"
              hidden
            />
            <textarea
              id="message-input"
              placeholder="Type your message..."
              rows="1"
            ></textarea>
            <button id="send-btn" type="submit">
              <i class="fa fa-paper-plane"></i>
            </button>
          </div>
        </form>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="../services/apiService.js"></script>
    <script type="module" src="../scripts/chat.js"></script>
  </body>
</html>
