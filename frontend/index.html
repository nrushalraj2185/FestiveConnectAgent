<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FestiveConnectAgent</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <header>
      <h1><i class="fa-solid"></i> FestiveConnectAgent</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="./pages/chat.html">Chat</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="events-header">
        <h2>Festival Schedule</h2>
        <div class="header-actions">
          <select id="sortSelect" title="Sort events">
            <option value="date_asc">Sort: Date ▲</option>
            <option value="date_desc">Sort: Date ▼</option>
          </select>
          <button class="btn" id="addEventBtn">
            <i class="fa-solid fa-plus"></i> Add Event
          </button>
        </div>
      </div>

      <section id="eventList" class="event-list">
        <p>Loading events...</p>
      </section>
    </main>


    <!-- Modal -->
    <div id="eventModal" class="modal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true">
        <h3 id="modalTitle">Add New Event</h3>
        <form id="eventForm">
          <div class="form-group">
            <label for="title">Event Title</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group">
            <label for="date">Date & Time</label>
            <input type="datetime-local" id="date" name="date" required />
          </div>
          <div class="form-group">
            <label for="location">Location (venue)</label>
            <input type="text" id="location" name="location" required />
          </div>
          <div class="form-group">
            <label for="performers">Performers / Lineup</label>
            <input type="text" id="performers" name="performers" placeholder="Comma separated" />
          </div>
          <div class="form-group">
            <label for="description">Short Description</label>
            <textarea id="description" name="description" rows="3"></textarea>
          </div>

          <div class="modal-actions">
            <button type="submit" class="btn">Save</button>
            <button type="button" class="btn ghost" id="closeModalBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
